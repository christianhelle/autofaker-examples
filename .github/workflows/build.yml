name: build

on:
  workflow_dispatch:
  push:
  schedule:
    - cron:  '0 * * * *'

jobs:
  production:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: 
          - ubuntu-22.04
          - ubuntu-20.04
          - windows-2022
          - windows-2019
          - macos-11
          - macos-12
          - macos-13
        python_version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v2
        # this workflow needs java so that it can run a local instance of spark
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}
      - name: Install test requirements
        run: pip install -r requirements.txt
      - name: Install the package
        run: python setup.py develop
      - name: Run Tests
        run: python -m pytest -v
        continue-on-error: true
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python_version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v2
        # this workflow needs java so that it can run a local instance of spark
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}
      - name: Install test requirements
        run: |
          pip install faker
          pip install pytest
          pip install pandas
          pip install pyspark
          pip install -i https://test.pypi.org/simple/ autofaker
      - name: Install the package
        run: python setup.py develop
      - name: Run Tests
        run: python -m pytest -v
        continue-on-error: true
